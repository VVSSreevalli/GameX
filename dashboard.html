<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - GameX</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/sidebar.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <h1>GameX</h1>
      <button class="hamburger" onclick="toggleSidebar()">☰</button>
    </div>
    <div class="nav-right">
      <div class="nav-links">
        <a href="login.html">Login</a> |
        <a href="register.html">Register</a>
      </div>
      <div class="search-container">
        <form class="search-bar" action="search.html" method="get">
          <input type="text" name="query" placeholder="Search products..." />
          <button type="submit">Search</button>
        </form>
      </div>
    </div>
  </header>

  <aside class="sidebar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="nft.html">NFT Marketplace</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="profile.html">User Profile</a></li>
      <li><a href="dashboard.html">Admin Dashboard</a></li>
    </ul>
  </aside>
  <div class="overlay" onclick="closeSidebar()"></div>

  <main class="admin-dashboard">
    <h2>Admin Dashboard</h2>

    <!-- Product Form -->
    <section class="admin-form">
      <h3>Manage Product</h3>
      <form id="productForm">
        <input type="text" id="productName" placeholder="Product Name" required />
        <input type="text" id="productPrice" placeholder="Price (e.g. ₹999)" required />
        <input type="text" id="productImage" placeholder="Image URL" required />
        <textarea id="productDesc" placeholder="Product Description" required></textarea>
        <button type="submit">Add Product</button>
      </form>
    </section>

    <!-- Sales Chart -->
    <section class="dashboard-chart">
      <h3>Sales Overview</h3>
      <canvas id="salesChart" width="600" height="300"></canvas>
    </section>
  </main>

  <script src="js/dashboard.js"></script>
</body>
</html>
